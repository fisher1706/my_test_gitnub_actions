name: Regression_QA

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging, production]  # Укажите нужные окружения

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Tests and Generate Allure Report
        run: |
          pytest --alluredir=allure-results

      - name: Generate Allure HTML Report
        run: |
          allure generate allure-results -o allure-report/${{ matrix.environment }} --clean

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: allure-report/${{ matrix.environment }}
          clean: true
