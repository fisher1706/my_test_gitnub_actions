name: Regression_QA

on:
  workflow_dispatch

jobs:
  regression-qa:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [ qa ]

    steps:
      - uses: actions/checkout@v3

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run tests qa environment
        run: |
          docker-compose up regression-qa

      - name: Generate Allure report
        run: |
          docker-compose run regression-qa /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Deploy to GitHub Pages for ${{ matrix.environment }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report/${{ matrix.environment }}
          clean: true

      - name: Shut down and remove containers
        run: |
          docker-compose down