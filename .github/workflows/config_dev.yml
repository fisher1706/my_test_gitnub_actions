name: Regression_DEV

on:
  workflow_dispatch

jobs:
  regression-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run tests dev environment
        run: |
          docker-compose up regression-dev

      - name: Copy history from gh-pages to allure-results-dev
        run: |
          sudo mkdir -p allure-results-dev/history
          sudo cp -R ./.github/gh-pages/history/* allure-results-dev/history/

      - name: Generate Allure report
        run: |
          docker-compose run regression-dev /bin/sh -c "allure generate allure-results-dev --clean -o allure-report-dev"

      - name: Update Allure history
        run: |
          sudo cp -R allure-report-dev/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report-dev
          clean: true

      - name: Shut down and remove containers
        run: |
          docker-compose down
