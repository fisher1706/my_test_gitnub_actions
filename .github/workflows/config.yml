name: Regression

on:
#  workflow_dispatch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  regression-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests dev environment
        run: |
          docker-compose up regression-dev

      - name: Generate Allure report
        run: |
          sudo docker-compose run regression-dev /bin/sh -c "allure generate allure-results --clean -o allure-report"

#      - name: Update Allure history
#        run: |
#          sudo cp -R allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true

      - name: Shut down and remove containers
        run: |
          docker-compose down

  regression-qa:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests dev environment
        run: |
          docker-compose up regression-qa

      - name: Generate Allure report
        run: |
          sudo docker-compose run regression-qa /bin/sh -c "allure generate allure-results --clean -o allure-report"

      #      - name: Update Allure history
      #        run: |
      #          sudo cp -R allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true

      - name: Shut down and remove containers
        run: |
          docker-compose down