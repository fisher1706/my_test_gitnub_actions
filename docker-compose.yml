version: '3.8'

services:
  regression-qa:
    image: python:3.10-slim
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "pytest --environment=qa tests/*" --disable-warnings

  regression-dev:
    image: python:3.10-slim
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "pytest tests/*" --disable-warnings

